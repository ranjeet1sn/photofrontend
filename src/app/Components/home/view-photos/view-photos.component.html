<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Service Photos</h1>
  </div>
  <!-- DataTales Example -->

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow mb-4">
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">Service Photos</h6>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Photo</th>
                <th scope="col">Created Since</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of photosList; let i = index">
                <td scope="row">{{ i + 1 }}</td>
                <td>
                  <img
                    class="rounded"
                    height="124px"
                    width="80px"
                    [src]="data.image"
                  />
                </td>
                <td>{{ data.creationTime | date: "medium" }}</td>
                <td>
                  <a
                  [routerLink]="['/edit', data._id ]"

                    class="btn btn-primary btn-icon-split btn-sm"
                  >
                    <span class="icon text-white-50">
                      <i class="fas fa-edit"></i>
                    </span>
                    <span class="text">edit</span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
